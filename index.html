<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>
<body>
  <div class="container">
    <img src="images\illustration-hero.svg" alt="" class="order-image">
    <div class="text-box">
      <div class="order-box">
        <h3 class="order-summary">Order Summary</h3>
        <p class="order-text">You can now listen to millions of songs, audio books, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="order-plan">
        <img src="images\icon-music.svg" alt="" class="music-icon">
        <div class="sub-plan">
          <p class="annual-plan">Annual Plan</p>
          <p class="sub-price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>
</body>
</html>
